<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M∆THM∆TIΧ AI</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div id="background-watermark">
    <img src="MathMatix AI Logo.png" alt="Mathmatix AI Watermark">
  </div>

  <div id="chat-container">
    <div id="chat-container-inner"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <!-- Floating Toolbar -->
  <div id="floating-toolbar">
    <button class="tool-button" id="equation-button" title="Insert Equation">➕</button>
    <button class="tool-button" id="calculator-button" title="Calculator">🧮</button>
    <button class="tool-button" id="scratchpad-button" title="Scratchpad">✏️</button>
    <button class="tool-button" id="upload-button" title="Upload File">📁</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
