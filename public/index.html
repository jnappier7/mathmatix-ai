<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M∆THM∆TIΧ AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <!-- MathJax for math rendering -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>

<div class="chat-wrapper">

  <!-- Floating Tool Buttons LEFT -->
  <div class="tool-buttons left-buttons">
    <button id="insert-equation-btn" title="Insert Equation">
      <!-- SVG Insert Equation Icon -->
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 12h18M12 3v18" />
      </svg>
    </button>
    <button id="calculator-btn" title="Calculator">
      <!-- SVG Calculator Icon -->
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="5" y="3" width="14" height="18" rx="2" />
        <line x1="12" y1="7" x2="12" y2="17" />
        <line x1="7" y1="12" x2="17" y2="12" />
      </svg>
    </button>
  </div>

  <!-- Floating Tool Buttons RIGHT -->
  <div class="tool-buttons right-buttons">
    <button id="scratchpad-btn" title="Scratchpad">
      <!-- SVG Pencil Icon -->
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 20h9" />
        <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4 12.5-12.5z" />
      </svg>
    </button>
    <button id="upload-btn" title="Upload">
      <!-- SVG Upload Icon -->
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
        <polyline points="17 8 12 3 7 8" />
        <line x1="12" y1="3" x2="12" y2="15" />
      </svg>
    </button>
  </div>

  <!-- Chat Window -->
  <div class="chat-container">
    <img src="MathMatix AI Logo.png" alt="Watermark Logo" class="watermark">
    <div id="chat-container-inner">
      <!-- Messages go here -->
    </div>
  </div>

  <!-- Floating Panels (Hidden Initially) -->
  <div id="insert-equation-panel" class="floating-panel">[Insert Equation Keyboard Coming Soon]</div>
  <div id="calculator-panel" class="floating-panel">[Basic Calculator Coming Soon]</div>
  <div id="scratchpad-panel" class="floating-panel">[Simple Scratchpad Coming Soon]</div>
  <div id="upload-panel" class="floating-panel">[Upload Homework File]</div>

  <!-- Chat Input -->
  <div class="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
    <button id="send-button">Send</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
