<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M∆THM∆TIΧ AI | Start Here</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Page-specific styling */
    .home-container {
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .home-logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
    }

    .home-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #111827;
    }

    .home-tagline {
      color: #475569;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .home-btn {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      transition: background 0.3s ease;
    }

    .home-btn.login {
      background: teal;
      color: white;
    }

    .home-btn.login:hover {
      background: #0d9488;
    }

    .home-btn.signup {
      border: 2px solid teal;
      color: teal;
    }

    .home-btn.signup:hover {
      background: #0d9488;
      color: white;
    }
  </style>
</head>
<body>
  <div class="home-container">
    <img src="MathMatix AI Logo.png" alt="Mathmatix AI Logo" class="home-logo" />

    <h1 class="home-title">Welcome to M∆THM∆TIΧ AI</h1>

  </div>
</body>
</html>
