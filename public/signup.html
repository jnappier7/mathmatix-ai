<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up | M∆THM∆TIΧ AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <div class="signup-container">
    <div class="logo-header">
      <img src="MathMatix AI Logo.png" alt="Mathmatix AI Logo">
    </div>

    <h1>Welcome to M∆THM∆TIΧ AI</h1>
    <p class="subtitle">Let's get you set up.</p>

    <form id="signup-form">

      <label for="username">Username</label>
      <input type="text" id="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <label for="name">First Name</label>
      <input type="text" id="name" required>

      <label for="grade">Grade Level</label>
      <select id="grade" required>
        <option value="">Select your grade</option>
        <option value="K">Kindergarten</option>
        <option value="1">1st Grade</option>
        <option value="2">2nd Grade</option>
        <option value="3">3rd Grade</option>
        <option value="4">4th Grade</option>
        <option value="5">5th Grade</option>
        <option value="6">6th Grade</option>
        <option value="7">7th Grade</option>
        <option value="8">8th Grade</option>
        <option value="9">9th Grade</option>
        <option value="10">10th Grade</option>
        <option value="11">11th Grade</option>
        <option value="12">12th Grade</option>
        <option value="College">College</option>
      </select>

      <div id="advanced-math-question" class="hidden">
        <label>Are you taking Algebra, Geometry, or a higher math class?</label>
        <div class="radio-group">
          <label><input type="radio" name="advancedMath" value="yes"> Yes</label>
          <label><input type="radio" name="advancedMath" value="no"> No</label>
        </div>
      </div>

      <div id="math-course-section" class="hidden">
        <label for="mathCourse">Which math course?</label>
        <select id="mathCourse">
          <option value="">Select a course</option>
          <option value="Algebra 1">Algebra 1</option>
          <option value="Geometry">Geometry</option>
          <option value="Algebra 2">Algebra 2</option>
          <option value="Pre-Calculus">Pre-Calculus</option>
          <option value="Calculus">Calculus</option>
          <option value="Statistics">Statistics</option>
          <option value="College Algebra">College Algebra</option>
          <option value="Discrete Math">Discrete Math</option>
        </select>
      </div>

      <label for="learningStyle">How do you learn best?</label>
      <select id="learningStyle" required>
        <option value="">Choose one</option>
        <option value="Visual">Visual (I like diagrams, charts, seeing it)</option>
        <option value="Auditory">Auditory (I like hearing it explained)</option>
        <option value="Kinesthetic">Kinesthetic (I learn by doing hands-on)</option>
      </select>

      <label for="tonePreference">What’s your vibe?</label>
      <select id="tonePreference" required>
        <option value="">Choose one</option>
        <option value="Chill">Chill but serious</option>
        <option value="Motivational">Hype me up</option>
        <option value="Serious">Straight to the point</option>
      </select>

      <label>Pick a few things you’re into:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" value="Football"> Football</label>
        <label><input type="checkbox" value="Basketball"> Basketball</label>
        <label><input type="checkbox" value="Soccer"> Soccer</label>
        <label><input type="checkbox" value="Music"> Music</label>
        <label><input type="checkbox" value="Gaming"> Gaming</label>
        <label><input type="checkbox" value="Coding"> Coding</label>
        <label><input type="checkbox" value="Photography"> Photography</label>
        <label><input type="checkbox" value="Art"> Art</label>
        <label><input type="checkbox" value="Dance"> Dance</label>
      </div>

      <button type="submit" class="submit-btn">Let’s Do This</button>

    </form>

  </div>

  <script src="signup.js"></script>

</body>
</html>
