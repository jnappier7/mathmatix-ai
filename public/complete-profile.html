<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complete Profile | M∆THM∆TIΧ AI</title>
  <link rel="stylesheet" href="style.css" />
  </head>
<body>
  <div class="login-page-wrapper">
    <div class="profile-container scrollable-form-wrapper">
      <div class="logo-header">
        <img src="/images/mathmatix-ai-logo.png" alt="Mathmatix AI Logo" />
        <button id="logoutBtn" class="logout-button">Logout</button>
      </div>

      <h1>Complete Your Profile</h1>
      <p class="subtitle">Just a few more details to personalize your experience.</p>

      <form id="profile-form">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required />

        <div id="studentOnly" style="display:none;">
          <label for="grade">Grade Level</label>
          <select id="grade" name="grade">
            <option value="">Select your grade</option>
            <option value="K">Kindergarten</option>
            <option value="1">1st Grade</option>
            <option value="2">2nd Grade</option>
            <option value="3">3rd Grade</option>
            <option value="4">4th Grade</option>
            <option value="5">5th Grade</option>
            <option value="6">6th Grade</option>
            <option value="7">7th Grade</option>
            <option value="8">8th Grade</option>
            <option value="9">9th Grade</option>
            <option value="10">10th Grade</option>
            <option value="11">11th Grade</option>
            <option value="12">12th Grade</option>
            <option value="College">College</option>
          </select>

          <div id="math-course-section" class="hidden">
            <label for="mathCourse">Which math course?</label>
            <select id="mathCourse" name="mathCourse">
              <option value="">Select a course</option>
              <option value="Algebra 1">Algebra 1</option>
              <option value="Geometry">Geometry</option>
              <option value="Algebra 2">Algebra 2</option>
              <option value="Pre-Calculus">Pre-Calculus</option>
              <option value="Calculus">Calculus</option>
              <option value="Statistics">Statistics</option>
              <option value="College Algebra">College Algebra</option>
              <option value="Discrete Math">Discrete Math</option>
            </select>
          </div>

          <label for="learningStyle">How do you learn best?</label>
          <select id="learningStyle" name="learningStyle">
            <option value="">Choose one</option>
            <option value="Visual">Visual (I like diagrams, charts, seeing it)</option>
            <option value="Auditory">Auditory (I like hearing it explained)</option>
            <option value="Kinesthetic">Kinesthetic (I learn by doing hands-on)</option>
          </select>

          <label for="tonePreference">What’s your vibe?</label>
          <select id="tonePreference" name="tonePreference">
            <option value="">Choose one</option>
            <option value="Chill">Chill but serious</option>
            <option value="Motivational">Hype me up</option>
            <option value="Serious">Straight to the point</option>
          </select>

          <label>Pick a few things you’re into:</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="interests[]" value="Football" /> Football</label>
            <label><input type="checkbox" name="interests[]" value="Basketball" /> Basketball</label>
            <label><input type="checkbox" name="interests[]" value="Soccer" /> Soccer</label>
            <label><input type="checkbox" name="interests[]" value="Music" /> Music</label>
            <label><input type="checkbox" name="interests[]" value="Gaming" /> Gaming</label>
            <label><input type="checkbox" name="interests[]" value="Coding" /> Coding</label>
            <label><input type="checkbox" name="interests[]" value="Photography" /> Photography</label>
            <label><input type="checkbox" name="interests[]" value="Art" /> Art</label>
            <label><input type="checkbox" name="interests[]" value="Dance" /> Dance</label>
          </div>
        </div>

        <div id="parentOnly" style="display:none;">
          <label for="reportFrequency">Report Frequency</label>
          <select id="reportFrequency" name="reportFrequency">
            <option value="weekly">Weekly</option>
            <option value="biweekly">Biweekly</option>
            <option value="monthly">Monthly</option>
          </select>
			
			<label for="parentTone">How do you prefer responses?</label>
			<select id="parentTone" name="parentTone">
			  <option value="casual">Casual</option>
			  <option value="friendly">Friendly</option>
			  <option value="direct">Direct</option>
			  <option value="formal">Formal</option>
			</select>

			<label for="parentLanguage">Preferred Language</label>
			<input type="text" id="parentLanguage" name="parentLanguage" placeholder="e.g. English, Spanish" />

          <label for="goalViewPreference">Focus View</label>
          <select id="goalViewPreference" name="goalViewPreference">
            <option value="progress">Progress Summary</option>
            <option value="gaps">Struggle Areas</option>
            <option value="goals">Goals & Assignments</option>
          </select>

          <div class="form-group">
            <label>Linked Children:</label>
            <div id="linkedChildren">Loading...</div>
          </div>
        </div>

        <button type="submit" class="submit-btn">Let’s Go!</button>
      </form>
    </div>
  </div> <footer>
    <p>© 2025 M∆THM∆TIΧ AI. All rights reserved.</p>
    <p>
      <a href="/privacy.html">Privacy Policy</a> |
      <a href="/terms.html">Terms of Use</a>
    </p>
  </footer>

  <script src="/js/logout.js"></script> <script src="complete-profile.js"></script>
</body>
</html>
