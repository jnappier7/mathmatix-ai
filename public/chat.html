
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M∆THM∆TIΧ AI</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
  <script src="https://unpkg.com/mathlive"></script>
</head>
<body>
  <div id="chat-card">
    <div id="logo">
      <img src="MathMatix AI Logo.png" alt="Mathmatix Logo"/>
    </div>

    <div id="chat-container">
      <div id="chat-container-inner"></div>
    </div>

    <div id="input-area">
      <div class="input-row">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
        <button id="mic-button" title="Speak your question">🎙️</button>
        <button id="upload-button" title="Upload file or image">📎</button>
      </div>

      <div class="tool-row">
        <button id="calculator-button" title="Calculator">🧮</button>
        <button id="scratchpad-button" title="Sketchpad">✏️</button>
        <button id="equation-button" title="Insert Equation">π</button>
      </div>

      <div class="handsfree-row">
        <label>
          <input type="checkbox" id="handsfree-toggle" />
          Hands-Free Mode
        </label>
      </div>
    </div>
  </div>

  <!-- Popups -->
  <div id="calculator-popup" class="popup">
    <div class="popup-header">
      <span>Calculator</span>
      <button id="close-calculator" class="close-button">✖</button>
    </div>
    <iframe src="https://www.desmos.com/scientific" width="100%" height="300" style="border: none;"></iframe>
  </div>

  <div id="sketchpad-popup" class="popup">
    <div class="popup-header">
      <span>Scratchpad</span>
      <button id="close-scratchpad" class="close-button">✖</button>
    </div>
    <canvas id="sketch-canvas" width="500" height="300"></canvas>
    <button id="insert-sketch-btn">Insert Drawing</button>
  </div>

  <div id="equation-popup" class="popup">
    <div class="popup-header">
      <span>Insert Equation</span>
      <button id="close-equation" class="close-button">✖</button>
    </div>
    <math-field id="math-input"></math-field>
    <button id="insert-equation-btn">Insert</button>
  </div>
</body>
</html>
