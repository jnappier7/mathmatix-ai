<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MATHMATIX AI</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="mathlive.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <button id="logout-btn">Log Out</button>
    <h1>Mathmatix Logo</h1>
  </header>

  <!-- Chat Container -->
  <main id="chat-container">
    <div id="chat-container-inner"></div>
  </main>

  <!-- Input Area -->
  <section id="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
    <button id="send-button">Send</button>
    <button id="insert-equation-btn">Insert Equation</button>
    <button id="mic-btn">Mic</button>
    <button id="clear-btn">Clear</button>
  </section>

  <!-- Hands-Free Toggle -->
  <section id="handsfree-toggle">
    <span>Hands-Free Mode: <strong id="handsfree-status">OFF</strong></span>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 M∆THM∆TIΧ AI. All rights reserved.</p>
    <a href="/privacy.html">Privacy Policy</a> |
    <a href="/terms.html">Terms of Use</a>
  </footer>

  <!-- Scripts -->
  <script src="mathlive.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
