<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M∆THM∆TIΧ AI</title>
  <link rel="stylesheet" href="style.css" />
  <!-- ✅ MathJax for LaTeX rendering -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['\\(', '\\)'], ['$', '$']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
</head>
<body>
  <div id="chat-card">
    <div id="logo">
      <img src="MathMatix AI Logo.png" alt="Mathmatix Logo" />
    </div>
    <div id="chat-container">
      <div id="chat-container-inner"></div>
    </div>
    <div id="input-area">
      <div class="input-row">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
        <button id="mic-button" title="Speak your question">🎙️</button>
        <button id="upload-button" title="Upload file or image">📎</button>
        <!-- ✅ Hidden file input for triggering uploads -->
        <input type="file" id="file-upload" style="display: none;" />
      </div>
      <div class="tool-row">
        <button title="Calculator">🧮</button>
        <button title="Sketchpad">✏️</button>
        <button title="Equation Editor">π</button>
      </div>
      <div class="handsfree-row">
        Hands-Free Mode
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
