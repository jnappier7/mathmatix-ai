<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M∆THM∆TIΧ AI</title>
  <link rel="stylesheet" href="style.css" />
  <!-- ✅ MathJax for LaTeX rendering -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['\\(', '\\)'], ['$', '$']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
</head>
<body>
  <div id="chat-card">
    <div id="logo">
      <img src="MathMatix AI Logo.png" alt="Mathmatix Logo" />
    </div>

    <div id="chat-container">
      <div id="chat-container-inner"></div>
    </div>

    <div id="input-area">
      <div class="input-row">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
        <button id="mic-button" title="Speak your question">🎙️</button>
        <button id="file-upload" title="Upload file or image">📎</button>
        <input type="file" id="file-input" style="display: none;" />
      </div>

      <div class="tool-row">
        <button id="calc-button" title="Calculator">🧮</button>
        <button id="draw-button" title="Sketchpad">✏️</button>
        <button id="pi-button" title="Equation Editor">π</button>
      </div>

      <div class="handsfree-row">
        <span id="handsfree-label">Hands-Free Mode: OFF</span>
        <button id="handsfree-toggle" title="Toggle hands-free mode">🟢</button>
      </div>
    </div>

    <!-- Popups (Optional to Include) -->
    <div id="calculator-popup" class="popup" style="display: none;">
      <div class="popup-header">
        Calculator <button class="close-button">❌</button>
      </div>
      <!-- Calculator UI goes here -->
    </div>

    <div id="sketchpad-popup" class="popup" style="display: none;">
      <div class="popup-header">
        Sketchpad <button class="close-button">❌</button>
      </div>
      <!-- Sketchpad canvas goes here -->
    </div>

    <div id="equation-popup" class="popup" style="display: none;">
      <div class="popup-header">
        Equation Editor <button class="close-button">❌</button>
      </div>
      <!-- MathLive or input box goes here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
