<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - M∆THM∆TIΧ AI</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" referrerpolicy="no-referrer" />
</head>
<body class="landing-page-body">
  <header class="landing-header">
    <div class="header-logo-container">
      <img src="/images/mathmatix-ai-logo.png" alt="Mathmatix AI Logo" class="main-logo-hero" />
    </div>
    <nav class="landing-nav">
      <a href="/login.html" class="btn btn-secondary">Back to Login</a>
    </nav>
  </header>

  <main class="login-page-wrapper">
    <div class="login-container">
      <h1>Forgot Password?</h1>
      <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>

      <form id="forgotPasswordForm">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required autocomplete="email" />

        <button type="submit" class="submit-btn" id="submitBtn">
          <span id="btnText">Send Reset Link</span>
          <span id="btnLoading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Sending...
          </span>
        </button>
      </form>

      <div id="message" class="error-message" style="display: none; text-align: center; margin-top: 15px;"></div>
      <div id="success-message" class="success-message" style="display: none; text-align: center; margin-top: 15px; color: #27ae60; background: #f0fdf4; padding: 15px; border-radius: 8px; border-left: 4px solid #27ae60;"></div>

      <p class="signup-link" style="margin-top: 20px;">
        Remember your password? <a href="/login.html">Log in</a>
      </p>
    </div>
  </main>

  <footer>
    <p>© 2026 M∆THM∆TIΧ AI. All rights reserved.</p>
    <p>
      <a href="/privacy.html">Privacy Policy</a> |
      <a href="/terms.html">Terms of Use</a>
    </p>
  </footer>

  <script>
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const messageDiv = document.getElementById('message');
    const successMessageDiv = document.getElementById('success-message');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnLoading = document.getElementById('btnLoading');

    forgotPasswordForm.addEventListener('submit', async function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();

      // Hide previous messages
      messageDiv.style.display = 'none';
      successMessageDiv.style.display = 'none';

      // Show loading state
      submitBtn.disabled = true;
      btnText.style.display = 'none';
      btnLoading.style.display = 'inline';

      try {
        const response = await csrfFetch('/api/password-reset/request', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        const result = await response.json();

        // Hide loading state
        submitBtn.disabled = false;
        btnText.style.display = 'inline';
        btnLoading.style.display = 'none';

        if (response.ok && result.success) {
          successMessageDiv.innerHTML = `
            <i class="fas fa-check-circle"></i>
            <strong>Email Sent!</strong><br>
            If an account exists with that email, we've sent a password reset link.
            Please check your inbox (and spam folder).
          `;
          successMessageDiv.style.display = 'block';
          forgotPasswordForm.reset();
        } else {
          messageDiv.textContent = result.message || 'Failed to send reset email. Please try again.';
          messageDiv.style.display = 'block';
        }
      } catch (error) {
        console.error('Password Reset Error:', error);

        // Hide loading state
        submitBtn.disabled = false;
        btnText.style.display = 'inline';
        btnLoading.style.display = 'none';

        messageDiv.textContent = 'An error occurred. Please try again later.';
        messageDiv.style.display = 'block';
      }
    });
  </script>
  <script src="/js/csrf.js"></script>
</body>
</html>
