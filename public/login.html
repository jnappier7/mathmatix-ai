<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Mathmatix AI - Your Personal Math Tutor</title>
  <meta name="description" content="Log in to Mathmatix AI to continue your personalized math learning journey. Access your AI tutor, track progress, and improve your math skills." />

  <!-- SEO Meta Tags -->
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://www.mathmatix.ai/login.html" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.mathmatix.ai/login.html" />
  <meta property="og:title" content="Login | Mathmatix AI" />
  <meta property="og:description" content="Log in to Mathmatix AI to continue your personalized math learning journey." />
  <meta property="og:image" content="https://www.mathmatix.ai/images/mathmatix-ai-logo.png" />
  <meta property="og:site_name" content="Mathmatix AI" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Login | Mathmatix AI" />
  <meta name="twitter:description" content="Log in to continue your personalized math learning journey." />
  <meta name="twitter:image" content="https://www.mathmatix.ai/images/mathmatix-ai-logo.png" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" referrerpolicy="no-referrer" />
  <script src="/js/csrf.js"></script>
  </head>
<body class="landing-page-body">
  <header class="landing-header">
    <div class="header-logo-container">
      <img src="/images/mathmatix-ai-logo.png" alt="Mathmatix AI Logo" class="main-logo-hero" />
    </div>
    <nav class="landing-nav">
      <a href="/signup.html" class="btn btn-primary">Sign Up</a>
    </nav>
  </header>

  <main class="login-page-wrapper">
    <div class="login-container">
      <h1>Welcome Back!</h1>
      <p class="subtitle">Log in to continue your learning journey.</p>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required autocomplete="username" />

        <div class="password-label-row">
          <label for="password">Password:</label>
          <a href="/forgot-password.html">Forgot Password?</a>
        </div>
        <input type="password" id="password" name="password" required autocomplete="current-password" />

        <button type="submit" class="submit-btn">Login</button>
      </form>

      <div id="login-message" class="error-message" style="display: none; text-align: center; margin-top: 10px; color: red;"></div>

      <div class="or-separator"> <span>OR</span>
      </div>

      <div class="social-login-buttons">
        <a href="/auth/google" class="social-btn google-btn">
          <img src="/images/google-icon.png" alt="Google Icon" />
          Login with Google
        </a>
        <a href="/auth/microsoft" class="social-btn microsoft-btn">
          <img src="/images/microsoft-icon.png" alt="Microsoft Icon" />
          Login with Microsoft
        </a>
      </div>

      <p class="signup-link">
        Don't have an account? <a href="/signup.html">Create an account</a>
      </p>
    </div>
  </main>

  <footer>
    <p>© 2025 M∆THM∆TIΧ AI. All rights reserved.</p>
    <p>
      <a href="/privacy.html">Privacy Policy</a> |
      <a href="/terms.html">Terms of Use</a>
    </p>
  </footer>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('login-message');

    loginForm.addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData(loginForm);
      const data = Object.fromEntries(formData.entries());

      loginMessage.style.display = 'none';

      // Check if CSRF token exists before attempting login
      const csrfToken = getCsrfToken();
      if (!csrfToken) {
        console.error('[Login] CSRF token not found. Cookies may be disabled or blocked.');
        loginMessage.textContent = 'Session error. Please refresh the page or check that cookies are enabled.';
        loginMessage.style.display = 'block';
        return;
      }

      try {
        const response = await csrfFetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data),
          credentials: 'include'
        });

        const result = await response.json();

        if (response.ok && result.success) {
          if (result.redirect) {
            window.location.href = result.redirect;
          } else {
            window.location.href = '/chat.html';
          }
        } else {
          loginMessage.textContent = result.message || 'Login failed. Please check your username and password.';
          loginMessage.style.display = 'block';
        }
      } catch (error) {
        console.error('Login Error:', error);
        loginMessage.textContent = 'Login failed. Please check your credentials or try again later.';
        loginMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
