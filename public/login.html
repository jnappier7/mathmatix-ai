<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | M∆THM∆TIΧ AI</title>
  <link rel="stylesheet" href="/style.css" />
  <script defer src="login.js"></script>
</head>
<body>

  <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column; padding: 30px 20px;">
    <div class="login-container">

      <div class="logo-header">
        <img src="/MathMatix AI Logo.png" alt="Mathmatix AI Logo" />
      </div>

      <h1>Welcome back</h1>
      <p class="subtitle">Log in to continue your math journey.</p>

      <form id="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" class="submit-btn">Log In</button>
      </form>

      <div class="social-login-separator">
        <hr><span class="separator-text">OR</span><hr>
      </div>

      <div class="social-login-buttons">
        <a href="/auth/google" class="social-btn google-btn">
          <img src="/google-icon.png" alt="Google icon"> Login with Google
        </a>
        <a href="/auth/microsoft" class="social-btn microsoft-btn">
          <img src="/microsoft-icon.png" alt="Microsoft icon"> Login with Microsoft
        </a>
      </div>

      <p class="signup-link">
        Don't have an account? <a href="/signup.html">Sign Up here</a>
      </p>

    </div>
  </div>

  <footer>
    <p>© 2025 M∆THM∆TIΧ AI. All rights reserved.</p>
    <p>
      <a href="/privacy.html">Privacy Policy</a> |
      <a href="/terms.html">Terms of Use</a>
    </p>
  </footer>
</body>
</html>
