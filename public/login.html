<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In - M∆THM∆TIΧ AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col items-center justify-center min-h-screen">

  <img src="MathMatix AI Logo.png" alt="Logo" style="max-width: 250px;" class="mb-6" />

  <h1 class="text-2xl font-bold mb-4">Welcome Back</h1>

  <form id="login-form" class="bg-gray-800 p-6 rounded shadow w-full max-w-md">
    <input type="text" id="username" placeholder="Username" class="w-full p-2 mb-4 rounded bg-gray-700 text-white" required />
    <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-4 rounded bg-gray-700 text-white" required />
    <button type="submit" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded w-full">
      Log In
    </button>
  </form>

  <p class="mt-4 text-sm text-gray-400">Need an account? <a href="/signup.html" class="text-teal-400 underline">Sign up here</a>.</p>

  <script src="login.js"></script>
</body>
</html>
