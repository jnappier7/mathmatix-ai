  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" referrerpolicy="no-referrer" />
  <script src="/js/csrf.js"></script>
  <style>
    /* Auth page background */
    .login-page-wrapper {
      background: linear-gradient(135deg, rgba(var(--clr-primary-teal-rgb, 18,179,179), 0.03) 0%, transparent 50%);
      min-height: calc(100dvh - 140px);
    }

    /* Error message styling */
    .error-message {
      width: 100%;
      padding: 12px 16px;
      border-radius: var(--radius-sm, 8px);
      font-size: 0.875rem;
      line-height: 1.5;
      text-align: center;
      margin-top: 12px;
      background: rgba(255, 107, 107, 0.08);
      border: 1px solid rgba(255, 107, 107, 0.2);
      color: var(--clr-error-red, #e74c3c);
    }
  </style>
  </head>
<body class="landing-page-body">
  <header class="landing-header">
    <div class="header-logo-container">
      <img src="/images/mathmatix-ai-logo.png" alt="Mathmatix AI Logo" class="main-logo-hero" />
    </div>
    <nav class="landing-nav">
      <a href="/signup.html" class="btn btn-primary">Sign Up</a>
    </nav>
  </header>

  <main class="login-page-wrapper">
    <div class="login-container">
      <h1>Welcome Back!</h1>
      <p class="subtitle">Log in to continue your learning journey.</p>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username" />
        </div>

        <div class="form-group">
          <div class="password-label-row">
            <label for="password">Password</label>
            <a href="/forgot-password.html">Forgot Password?</a>
          </div>
          <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password" />
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-sign-in-alt"></i> Log In
        </button>
      </form>

      <div id="login-message" class="error-message" style="display: none;"></div>

      <div class="or-separator"><span>OR</span></div>

      <div class="social-login-buttons">
        <a href="/auth/google" class="social-btn google-btn">
          <img src="/images/google-icon.png" alt="Google" />
          Continue with Google
        </a>
        <a href="/auth/microsoft" class="social-btn microsoft-btn">
          <img src="/images/microsoft-icon.png" alt="Microsoft" />
          Continue with Microsoft
        </a>
        <a href="/auth/clever" class="social-btn clever-btn" style="background: #4274f6; color: #fff; border-color: #4274f6;">
          <img src="/images/clever-icon.svg" alt="Clever" style="height: 20px; width: 20px;" />
          Log in with Clever
        </a>
      </div>

      <p class="signup-link">
        Don't have an account? <a href="/signup.html">Create an account</a>
      </p>
    </div>
  </main>

  <footer>
    <p>© 2026 M∆THM∆TIΧ AI. All rights reserved.</p>
    <p>
      <a href="/privacy.html">Privacy Policy</a> |
      <a href="/terms.html">Terms of Use</a>
    </p>
  </footer>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('login-message');

    loginForm.addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData(loginForm);
      const data = Object.fromEntries(formData.entries());

      loginMessage.style.display = 'none';
      loginMessage.style.color = '';

      // Check if CSRF token exists before attempting login
      const csrfToken = getCsrfToken();
      if (!csrfToken) {
        console.error('[Login] CSRF token not found. Cookies may be disabled or blocked.');
        loginMessage.textContent = 'Session error. Please refresh the page or check that cookies are enabled.';
        loginMessage.style.display = 'block';
        return;
      }

      try {
        const response = await csrfFetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data),
          credentials: 'include'
        });

        const result = await response.json();

        if (response.ok && result.success) {
          if (result.redirect) {
            window.location.href = result.redirect;
          } else {
            window.location.href = '/chat.html';
          }
        } else {
          loginMessage.textContent = result.message || 'Login failed. Please check your username and password.';
          loginMessage.style.display = 'block';
        }
      } catch (error) {
        console.error('Login Error:', error);
        loginMessage.textContent = 'Login failed. Please check your credentials or try again later.';
        loginMessage.style.display = 'block';
      }
    });
  </script>
  <script src="/js/ux-enhancements.js"></script>
</body>
</html>
