<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In | M∆THM∆TIΧ AI</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-900 text-white font-sans flex flex-col items-center justify-center min-h-screen">

  <!-- Logo -->
  <img src="MathMatix AI Logo.png" alt="Mathmatix Logo" style="max-width: 240px;" class="mb-6" />

  <!-- Login Box -->
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">

    <h1 class="text-2xl font-bold text-center mb-4">Welcome Back</h1>

    <form id="login-form" class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="w-full p-2 rounded bg-gray-700 text-white" required />
      <input type="password" id="password" placeholder="Password" class="w-full p-2 rounded bg-gray-700 text-white" required />
      <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded transition">
        Log In
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-400">
      New here?
      <a href="/signup.html" class="text-teal-400 font-semibold hover:underline">Create a new account</a>
    </p>

  </div>

  <script src="login.js"></script>
</body>
</html>
